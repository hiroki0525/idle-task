name: Test

on:
  push:
    branches:
      - '*'
      - '!main'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
      - name: Install Dependencies
        run: npm ci
      - name: Lint Commit Messages
        uses: wagoid/commitlint-github-action@v5
      - name: Test
        run: |
          npm run test && npm run test:server && npm run lint && npm run prettier
      - name: Build
        run: npm run build